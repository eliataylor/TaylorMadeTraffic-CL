<VirtualHost *:80>
    ServerAdmin info@taylormadetraffic.com
    DocumentRoot "/var/www/html"
    ServerName localhost.taylormadetraffic.com

    # Enable directory indexing and follow symbolic links
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Handle non-static requests with index.php
    <IfModule mod_rewrite.c>
        RewriteEngine On
        # Redirect all non-static files to index.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php [L,QSA]
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin info@taylormadetraffic.com
    DocumentRoot "/var/www/html"
    ServerName localhost.taylormadetraffic.com

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/localhost.crt
    SSLCertificateKeyFile /etc/ssl/certs/localhost.key

    # Enable directory indexing and follow symbolic links
